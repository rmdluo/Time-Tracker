<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="options-blocked-sites.css">
	<title>Time Tracker Options</title>
</head>

<body>
	<div id="container">
		<div id="left-div">
			<div class="menu" id="taskboard">
				<center><p>Taskboard</p></center>
			</div>

			<div class="menu" id="workperiods">
				<center><p>Work Periods</p></center>
			</div>

			<div class="menu" id="blockedsites">
				<center><p>Blocked Sites</p></center>
			</div>
		</div>

		<div id="right-div">
			<div id="instructions-container">
				<p>Enter the websites and time limits in box below with the following format:</p>
				<p>xxx.xxxxxxxxx.xxx, hh:mm:ss</p>
				<p>Only one site per line, please.</p>
			</div>

			<div id="textarea-container">
				<textarea id="blockedSites"></textarea>
				<center> 
					<button id="save">Save</button>
					<button id="cancel">Cancel</button>
				</center>
			</div>
		</div>
	</div>
</body>
<script src="options-blocked-sites.js"></script>
</html>
